<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Nótese como en el tag script no es necesario indicar type="module" porque se carga de forma dinámica

        console.log(`******************* Async import`);
        async function load() {
            let module5Data = await import('./module5.js'); // devuelve una promesa. Por eso usamos await y la función entera es declarada como async
            module5Data.first();
            module5Data.second();
            module5Data.third();
            module5Data.fourth();
            module5Data.default(); // aquí se llama al export default que hay en module5.js y cuya función no tiene nombre
        }
        load();

    </script>

</body>

</html>
